<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link href="/styles/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

  <script src="/scripts/index.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="intro">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="text">
        See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </section>

    <form id="form" class="form">
      <header class="form-header">
        <p><em class="trial-text">Try it free 7 days</em> then $20/mo. thereafter</p>
      </header>

      <div class="form-body">
        <ul class="field-list">
          <li class="field-item">
            <label class="field">
              <span class="sr-only">First Name</span>
              <input class="field-input" name="name" type="text" placeholder="First Name" required>
              <strong class="error">First name cannot be empty</strong>
            </label>
          </li>

          <li class="field-item">
            <label class="field">
              <span class="sr-only">Last Name</span>
              <input class="field-input" name="surname" type="text" placeholder="Last Name" required>
              <strong class="error">Last name cannot be empty</strong>
            </label>
          </li>

          <li class="field-item">
            <label class="field">
              <span class="sr-only">Email Address</span>
              <input class="field-input" name="email" type="email" placeholder="Email Address" required>
              <strong class="error">Email address cannot be empty</strong>
            </label>
          </li>

          <li class="field-item">
            <label class="field">
              <span class="sr-only">Password</span>
              <input class="field-input" name="password" type="password" placeholder="Password" required>
              <strong class="error">Password cannot be empty</strong>
            </label>
          </li>
        </ul>

        <button class="button">Claim your free trial</button>
        <strong class="agreement">By clicking the button, you are agreeing to our <a class="agreement-link" href="#">Terms
          and Services</a></strong>
      </div>
    </form>
  </div>
</body>
</html>
